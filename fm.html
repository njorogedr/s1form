<!DOCTYPE html>
<html lang="en">
    <head>
        if your browser has cookies or adblockers code wont read or run 
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Test Form</title>
        <link rel="stylesheet" href=".//css/fm.css">
    </head>
    <body>
        <form action=""method="post">
            <fieldset>
                <legend>Personal Information</legend><br>
                <label for="first name">First Name</label>
                <input type="test" id="first name" name="first name" placeholder="Enter First Name" required><br><br>

                <label for="last name">Last Name</label>
                <input type="test" id="last name" name="last name" placeholder="Enter Last Name" required><br><br>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="email">Email Address</label>
                <input type="test" id="email" name="email" placeholder="Enter Email" required><br><br>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br><br>

                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="gender">
                <label for="female">Female</label>
            </fieldset>

            <fieldset>
                <legend>Enrollment Details</legend><br>
                <label for="course">Course of Study:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical Enginering</option>
                    <option value="ba">Business Administration</option>
                    <option value="ma">Mathematics</option>
                </select><br><br>

                <label for="year">Year of Study</label>
                <input type="number" id="year" name="year" min="1" max="4" required><br><br>

                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required><br><br>

                <label for="comments">Additional Comments</label><br>
                <testarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any comments"></testarea><br><br>

                <label for="file">Upload ID</label>
                <input type="file" id="file" name="file" accept="image/*,.pdf>placeholder="Phone Number" required><br><br>
            </fieldset>

            <button type="submit">Register</button>
            <button type="reset">Clear Form</button>

        </form>
    </body>
</html>
